{%extends 'base.html'%}
{%load static%}
{%load crispy_forms_tags%}

{%block script%}<script src="{%static 'posts/main.js'%}" defer></script>{%endblock script%}
{%block title%} this is hello {%endblock title%}




{%block content%}

<div class="container">
      <div id="alert-box"></div>
    <div id = "spinner-box">
                <div class="spinner-border" role="status"></div>
    </div>
            
        <!-- Button trigger modal --> 
    {%if request.user.is_authenticated%}
        <button type="button" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#addPost">
                +ADD POST
        </button>
    {% endif %}

    
      
      <!-- Modal -->
      <div class="modal fade" id="addPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">create post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="post-form">
                    {%csrf_token%}
                    {{form}}
                    <div class="modal-footer">
                            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                            <button type="submit" class="btn btn-success">+ADD</button>
                    </div>
                </form>
            </div>

          </div>
        </div>
      </div>
      

      <div id="post_box"></div>
    <div class="text-center mb-3" id="end-box">
        <button class="btn btn-primary" id="load-btn">load more</button>
    </div>
</div>

{%endblock content%}
